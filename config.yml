    - RemoveAsset.Delete
  - Validator:
    - ValidateAsset.Approve
    - ValidateAsset.Reject
    - ValidateAsset.SignTxn
    - ValidateAsset.SignBlock
    - CreateLicense.SignTxn
    - CreateLicense.SignBlock
    - CreateWitness.SignTxn
    - CreateWitness.SignBlock
