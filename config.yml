Roles:
  - Creator
  - Validator
  - Institute
  - Vendor
  - User

Actions:
  - Creator:
    - CreateAsset.Draft
    - UpdateAsset.Draft
    - UpdateAsset.SignTxn
    - UpdateAsset.SignBlock
    - UpdateAsset.Submit
    - UpdateAsset.Publish
    - UpdateAsset.OwnershipChange
    - UpdateAsset.License
